<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Required viewport width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftastic</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body class="flow-text">

    <div class="row">
      <div id="buttonHolder" class="col s12">
      </div>
    </div>
    <div class="row">
      <form class="input-field col s12 l6 offset-l3">
        <input type="text" name="toon" id="cartoon" class="browser-default col s12"><br>
        <button id="addCartoon" class="z-depth-3 waves-effect waves-light btn-small">Add A Cartoon</button>
      </form>
    </div>
    <div class="row">
      <div id="gifHolder" class="col s12 m7 l8">
      </div>
      <div id="favourites" class="col s12 m5 l4">
        <i class="small material-icons favHeart">favorite</i>
        <p>Favourites</p> 
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript file -->
    <script src="./assets/javascript/app.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
